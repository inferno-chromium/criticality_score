project_name: criticality_score

builds:
  - main: ./cmd/criticality_score
    id: "criticality_score"
    binary: criticality_score
    flags:
      - -buildvcs
    env:
      - CGO_ENABLED=0

  - main: ./cmd/enumerate_github
    id: "enumerate_github"
    binary: enumerate_github
    env:
      - CGO_ENABLED=0

  - main: ./cmd/scorer
    id: "scorer"
    binary: scorer
    env:
      - CGO_ENABLED=0

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
    files:
      - LICENSE
      - README.md
      - src: cmd/criticality_score/README.md
        dst: README_criticality_score.md
      - src: cmd/enumerate_github/README.md
        dst: README_enumerate_github.md
      - src: cmd/scorer/README.md
        dst: README_scorer.md
    rlcp: true

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PWD }}'
    args: ["sign-blob", "--key=cosign.key", "--output-signature=${signature}", "${artifact}"]
    artifacts: all
    output: true

