apiVersion: batch/v1
kind: CronJob
metadata:
  name: criticality-score-batch-controller
spec:
  # At 23:00UTC on Sunday, or 9:00AEST on Monday.
  schedule: "0 23 * * 0"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: controller
              image: scorecard-batch-controller
              args: ["--config=/etc/criticality_score/config.yaml"]
              imagePullPolicy: Always
              env:
                - name: GOMEMLIMIT
                  value: "950MiB"
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/criticality_score
                  readOnly: true
          volumes:
            - name: config-volume
              configMap:
                name: criticality-score-config
