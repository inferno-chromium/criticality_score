apiVersion: batch/v1
kind: CronJob
metadata:
  name: criticality-score-bq-transfer
spec:
  # At 02:00UTC on the 28th day of the month.
  schedule: "0 2 28 * *"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bq-transfer
              image: gcr.io/openssf/scorecard-bq-transfer:latest
              args: ["--config=/etc/criticality_score/config.yaml"]
              imagePullPolicy: Always
              resources:
                limits:
                  memory: 1Gi
                requests:
                  memory: 1Gi
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/criticality_score
                  readOnly: true
          volumes:
            - name: config-volume
              configMap:
                name: criticality-score-config
          restartPolicy: OnFailure
